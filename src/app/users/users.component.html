<div class="wrapper">
    <div class="nav">
        <a routerLink="/add-new-user" class="link-nav new-user">Add new user</a>
        <a routerLink="/dashboard" class="link-nav dashboard">Dashboard</a>
        <div class="page-title-wrapper">
            <h2>Users</h2>
        </div>
    </div>
    <div class="data">
        <table mat-table [dataSource]="users" class="data-table">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let user"> {{user.userId}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let user"> <button class="user-name" (click)="openDialog(user)">{{user.name}}</button> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>
</div>
